# online help in html format
forwardHelp = <div> <strong> Avanti </ strong> (numSteps). Sposta la tartaruga in avanti per il numero di passi date </ div>
# Multilinea html bisogno di un '\' alla fine della riga
leftHelp = <div> \
      <strong> sinistra </ strong> sinistra(). Gira la tartaruga di 90 gradi a sinistra (anti-orario). <br/> \
      <strong> sinistra </ strong> sinistra(angolo). Gira la Tartaruga sinistra (anti-orario) per il date angolo in gradi <br/> \
      <strong> sinistra </ strong> sinistra(angolo, Raggio). Gira la Tartaruga a sinistra (anti-orario) per il date angolo in gradi, Intorno al Raggio <br/> \
</ div>
rightHelp = <div> \
      <strong> destra </ strong> destra(). Gira La Tartaruga 90 gradi a destra (orario). <br/> \
      <strong> destra </ strong> destra(angolo). Gira la Tartaruga a destra (orario) per il date angolo in gradi <br/> \
      <strong> destra </ strong> destra(angolo, Raggio). Gira La Tartaruga destra (orario) per il date angolo in gradi, Intorno al Raggio <br/> \.
</ div>
jumpToHelp = <div> \
      <strong> saltaVerso </ strong> saltaVerso(x, y). posiziona la Tartaruga alle coordinate (x, y) senza disegnare Una linea. La direzione della Tartaruga non è cambiata. <br/> \
</ div>
moveToHelp = <div> <strong> muoviVerso </ strong> muoviVerso(x, y). Gira la Tartaruga verso (x, y) e si muove la tartaruga a quel punto </ div>
hopHelp = <div> \
      <strong> salta </ strong> salta(passi). Sposta la tartaruga in avanti per il numero determinato di passi <em> con la penna </ em>, \
      senza che che nessuna linea sia disegnata. La penna viene messo giù dopo il salto. <br/> \
</ div>
HomeHelp = <div> <strong> casa </ strong> casa(). Sposta la tartaruga nella sua posizione originale al centro dello schermo e fa puntare a nord </ div>
towardsHelp = <div> <strong> verso </ strong> verso(x, y). Gira la Tartaruga verso il punto (x, y) </ div>
setHeadingHelp = <div> <strong> impostaDirezione </ strong> impostaDirezione(angolo). Imposta la direzione della tartaruga al angolo dato (0 è verso il lato destra dello schermo (<em> est </ em>), 90 è su ( <em> nord </ em>)). </ div>
headingHelp = <div> <strong> direzione </ strong>. Interroga la direzione della tartaruga (0 è verso il lato destra dello schermo (<em> est </ em>), 90 è alto (<em> nord </ em >)). </ div>
eastHelp = <div> <strong> est </ strong> est(). Gira la Tartaruga verso est </ div>
westHelp = <div> <strong> ovest </ strong> ovest(). Gira la Tartaruga verso ovest </ div>
northHelp = <div> <strong> nord </ strong> nord(). Gira la Tartaruga verso nord </ div>
southHelp = <div> <strong> sud </ strong> sud(). Gira la Tartaruga verso sud </ div>
delayHelp = <div> \
      <strong> ritardo </ strong> (ritardo). Imposta la velocità della tartaruga. Il ritardo \ specificato
      è la quantità di tempo (in millisecondi) impiegato dal tartaruga a muoversi per una distanza di cento gradini. <br/> \
      Il ritardo di default è 1000 millisecondi (o 1 secondo). <br/> \
</ div>
writeHelp = <div> <strong> scrivi </ strong> scrivi(oggetto). Scrive alla posizione della tartaruga, se l'oggetto non è una stringa lo converte. </ div>
setPenFontSizeHelp = <div> <strong> impostaGrandezzaPenna </ strong> (n). Specifica la dimensione del carattere con cui scrive la tartaruga</ div>.
arcHelp = <div> \
        <strong> arco </ strong> arco(raggio, angolo). Fa fare alla tartaruga un arco con il raggio ed angolo dato <br/> \
        per angoli positivi il giro è anti-orario. <br/> \
</ div>
circleHelp = <div> \
        <strong> cerchio </ strong> cerchio(raggio). La tartaruga si muove in cerchio dato il raggio. <br/> \
        Il comando cerchio(50) è equivalente al comando arco(50, 360). <br/> \
</ div>
visibleHelp = <div> <strong> visibile </ strong> (). Rende la tartaruga visibile dopo che è stato resa invisibile con il comando invisibile() </ div>
invisibleHelp = <div> <strong> invisibile </ strong> invisibile(). rende la tartaruga invisibile. Utilizzare il comando visibile() per renderla di nuovo visibile. </ Div>
penDownHelp = <div> \
      <strong> abbassaPenna </ strong> abbassaPenna(). Fa disegnare una linea alla Tartaruga <br/> \
      Per impostazione predefinita la penna è abbassata. <br/> \
</ div>
penUpHelp = <div> <strong> abbassaPenna </ strong> abbassaPenna(). Alza la penna della tartaruga, in modo che essa non tracci linee al movimento. <br/> </ div>
isPenDownHelp = <div> <strong> èLaPennaAbbassata </ strong>. Indica se la penna della tartaruga è giù </ div>
setPenColorHelp = <div> <strong> colorePenna </ strong> (colore). Specifica il colore della penna che la tartaruga disegna con. <br/> </ div>
setFillColorHelp = <div> <strong> coloreRiempimento </ strong> (colore). Specifica il colore di riempimento delle figure disegnate dalla tartaruga. <br/> </ div>
setPenThicknessHelp = <div> <strong> impostaSpessorePenna </ strong> (spessore). Specifica la larghezza della penna che la tartaruga disegna con. <br/> </ div>
saveStyleHelp = <div> \
      <strong> salvaStile </ strong> (). Salva lo stile corrente della tartaruga, in modo che possa facilmente essere ripristinato dopo con un <tt> restoreStyle () </ tt>. <br/> \
      <p> \
        Lo stile della tartaruga include: \
        <ul> \
          <li> Colore penna </ li> \
          <li> Spessore penna </ li> \
          <li> Colore di riempimento </ li> \
          <li> Carattere </ li> \
          <li> Penna Su / Giù stato </ li> \
        </ ul> \
      </ p> \
</ div>
restoreStyleHelp = <div> \
      <strong> ripristinaStile </ strong> (). Ripristina stile della tartaruga sulla base di una precedente <tt> saveStyle () </ tt>. <br/> \
      <p> \
        Lo stile della tartaruga include: \
        <ul> \
          <li> Colore penna </ li> \
          <li> Spessore penna </ li> \
          <li> Colore di riempimento </ li> \
          <li> Carattere </ li> \
          <li> Penna Su / Giù stato </ li> \
        </ ul> \
      </ p> \
</ div>
savePositionHeadingHelp = <div> \
      <strong> salvaPosizioneDirezione </ strong> salvaPosizioneDirezione(). Salva la posizione corrente della tartaruga e la direzione, in modo che possano \
      facilmente essere ripristinata dopo con un <tt> ripristinaPosizioneDirezione() </ tt>. <br/> \
</ div>
restorePositionHeadingHelp = <div> \
      <strong> ripristinaPosizioneDirezione </ strong> (). ripristina la posizione corrente della tartaruga e la direzione\
      sulla base di una precedente chiamata a <tt> salvaPosizioneDirezione() </ tt>. <br/> \
</ div>
beamsOnHelp = <div> <strong> assi </ strong> assi(). Indica assi centrati sulla tartaruga.  </ div>
beamsOffHelp = <div> <strong> rimuoviAssi </ strong> (rimuoviAssi). Nasconde gli assi per le tartarughe su cui sono attivi dopo una chiamata a <tt> assi() </ tt> </ div>.
clearHelp = <div> <strong> pulisci </ strong> (). Cancella la tela tartaruga, e porta la tartaruga al centro della tela </ div>
clearOutputHelp = <div> <strong> pulisciOutput </ strong> (). Cancella la finestra di output </ div>
setBackgroundHelp = <div> \
      <strong> impostaSfondo </ strong> (colore). Imposta lo sfondo al colore specificato. \
      È possibile usare i colori predefiniti per impostare lo sfondo, oppure è possibile creare colori utilizzando le funzioni \
      <tt> Colore </ tt>, <tt> ColorHSB </ tt>, <tt> ColorG </ tt>. \
</ div>
setBackgroundVHelp = <div> <strong> impostaGradiente </ strong> impostaGradiente(color1, color2). Imposta lo sfondo per un colore verticale \
      in gradiente, definito dai due colori specificati. \
</ div>
repeatHelp = <div> <strong> ripeti </ strong> ripeti(n) {{}}. Ripete il blocco specificato di comandi (tra parentesi graffe) n numero di volte <br/> </ div>.
repeatiHelp = <div> <strong> ripetizione </ strong> ripetizione(n) {{indice =>}}. Ripete il blocco specificato di comandi (tra parentesi graffe) n numero di volte. \
      L'indice di ripetizione corrente è disponibile come <tt> indice </ tt> all'interno delle parentesi graffe. \
</ div>
repeatWhileHelp = <div> <strong> ripetiFinché </ strong> ripetiFinché(cond) {{}}. Ripete il blocco specificato di comandi (tra parentesi graffe), mentre la condizione data è vera </ div>
repeatForHelp = <div> <strong> ripetiPer </ strong> ripetiPerOgniElementoDi(ss) {{}}. Ripete il blocco specificato di comandi (tra parentesi graffe) per ogni elemento nella sequenza indicata <br/> </ div>.
printlnHelp = <div> <strong> scriviLinea </ strong> (Oggetto). Consente di visualizzare la data oggettoect come una stringa nella finestra di output, con una nuova riga alla fine </ div>
readlnHelp = <div> <strong> leggiLinea </ strong> (stringaPrompt). Visualizza il prompt data nella finestra di output e legge una linea che l'utente inserisce </ div>.
roundHelp = <div> <strong> arrotonda </ strong> (n, cifre). Arrotonda il numero specificato n per il numero specificato di cifre dopo la virgola </ div>
randomHelp = <div> <strong> numeroCasuale </ strong> (upper bound). Restituisce un numero intero casuale compreso tra 0 (incluso) e upper bound (esclusiva) </ div>
randomDoubleHelp = <div> <strong> numeroDecimaleCasuale </ strong> (upper bound). Restituisce un numero casuale a doppia precisione decimale compreso tra 0 (incluso) e upper bound (esclusiva) </ div>
setCostumeHelp = <div> <strong> indossaCostume </ strong> (costumeFile). Cambia il costume (cioè immagine) associata con la tartaruga per l'immagine nel file specificato </ div>
setCostumesHelp = <div> <strong> indossaCostumi </ strong> (costumeFile1, costumeFile2,..). Specifica multiple costumi per la tartaruga, \
e imposta costume della tartaruga al primo nella sequenza. È possibile scorrere i costumi chiamando <tt> nextCostume () </ tt>. \
</ div>
nextCostumeHelp = <div> <strong> prossimoCostume </ strong> (). cambi di costume della tartaruga a quella successiva nella sequenza dei costumi specificato da <tt> setCostumes (..) </ tt> </ div>.
