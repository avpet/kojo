# online help in html format
forwardHelp=<div><strong>вперёд</strong>(число_шагов) - Перемещает черепашку вперёд на данное число шагов.</div>
# multi line html needs a '\' at the end of the line
leftHelp=<div> <strong>налево</strong>() - Поворачивает черепашку на 90 градусов налево (против часовой стрелки). <br/> <strong>налево</strong>(угол) - Поворачивает черепашку налево (против часовой стрелки) на данный угол в градусах.<br/> <strong>налево</strong>(угол, радиус) - Поворачивает черепашку налево (против часовой стрелки) на данный угол в градусах вокруг данного для поворота радиуса.<br/> </div>
rightHelp=<div> <strong>направо</strong>() - Поворачивает черепашку на 90 градусов направо (по часовой стрелке). <br/> <strong>направо</strong>(угол) - Поворачивает черепашку направо (по часовой стрелке) на данный угол в градусах.<br/> <strong>направо</strong>(угол, радиус) - Поворачивает черепашку направо (по часовой стрелке) на данный угол в градусах вокруг данного для поворота радиуса.<br/> </div>
jumpToHelp=<div> <strong>перепрыгни</strong>(x, y) - Размещает черепашку в точке (x, y) без рисования линии. Курс черепашки не изменяется. <br/> </div>
moveToHelp=<div><strong>или</strong>(x, y) - Поворачивает черепашку в направлении (x, y) и перемещает её в эту точку.</div>
hopHelp=<div> <strong>прыгни</strong>(число_шагов) - Перемещает черепашку вперёд на данное число шагов <em>с поднятым пером</em>, таким образом, линия не рисуется. Перо опускается после прыжка. <br/> </div>
homeHelp=<div><strong>дом</strong>() - Перемещает черепашку в её изначальное положение в центр экрана и направляет её на север.</div>
towardsHelp=<div><strong>направление</strong>(x, y) - Перемещает черепашку в направлении точки (x, y).</div>
setHeadingHelp=<div><strong>курс_установи</strong>(угол) - Устанавливает курс черепашки на данный угол (0 - это в направлении правой стороны экрана (<em>восток</em>), 90 - это вверх (<em>север</em>)).</div>
headingHelp=<div><strong>курс</strong> - Запрашивает курс черепашки (0 - это в направлении правой стороны экрана (<em>восток</em>), 90 - это вверх (<em>север</em>)).</div>
eastHelp=<div><strong>восток</strong>() - Поворачивает черепашку на восток.</div>
westHelp=<div><strong>запад</strong>() - Поворачивает черепашку на запад.</div>
northHelp=<div><strong>север</strong>() - Поворачивает черепашку на север.</div>
southHelp=<div><strong>юг</strong>() - Поворачивает черепашку на юг.</div>
delayHelp=<div> <strong>задержка</strong>(задержка) - Устанавливает скорость черепашки. Указанная задержка - это количество времени (в миллисекундах), требующееся черепашке чтобы переместиться на расстояние, равное ста шагам.<br/> Задержка по умолчанию - это 1000 миллисекунд (или 1 секунда).<br/> </div>
writeHelp=<div><strong>напиши</strong>(объект) - Заставляет черепашку написать указанный объект как строку в её текущем положении.</div>
setPenFontSizeHelp=<div><strong>размер_шрифта</strong>(n) - Указывает размер шрифта пера, которым пишет черепашка.</div>
arcHelp=<div> <strong>дуга</strong>(радиус, угол) - Заставляет черепашку сделать дугу с данным адресом и углом.<br/> Положительные углы заставляют черепашку идти налево (против часовой стрелки). Отрицательные углы заставляют черепашку идти направо (по часовой стрелке) <br/> </div>
circleHelp=<div> <strong>круг</strong>(радиус) - Заставляет черепашку сделать круг с данным радиусом. <br/> Команда круг(50) эквивалентна команде дуга(50, 360).<br/> </div>
visibleHelp=<div><strong>покажись</strong>() - Делает черепашку видимой после того, как она стала невидимой командой спрячься().</div>
invisibleHelp=<div><strong>спрячься</strong>() - Делает черепашку невидимой. Используйте команду покажись() чтобы она снова стала видимой.</div>
penDownHelp=<div> <strong>перо_опусти</strong>() - Опускает перо черепашки вниз, таким образом, линии рисуются при перемещении черепашки.<br/> Перо черепашки опущено по умолчанию. <br/> </div>
penUpHelp=<div> <strong>перо_подними</strong>() - Поднимает перо черепашки вверх, таким образом, линии не рисуются при перемещении черепашки.<br/></div>
isPenDownHelp=<div><strong>опущено_ли_перо</strong> - Сообщает вам опущено ли перо черепашки вниз.</div>
setPenColorHelp=<div><strong>цвет_пера</strong>(цвет) - Указывает цвет пера, которым рисует черепашка. <br/></div>
setFillColorHelp=<div><strong>цвет_заливки</strong>(цвет) - Указывает цвет заливки фигур, нарисованных черепашкой. <br/></div>
setPenThicknessHelp=<div><strong>толщина_пера</strong>(толщина) - Указывает ширину пера, с которой рисует черепашка. <br/></div>
saveStyleHelp=<div> <strong>cтиль_сохрани</strong>() - Сохраняет текущий стиль черепашки так, чтобы он был легко восстановлен позднее через <tt>cтиль_восстанови()</tt>. <br/> <p> Стили черепашки включают\: <ul> <li>Цвет пера</li> <li>Толщину пера</li> <li>Цвет заливки</li> <li>Шрифт пера</li> <li>Состояние поднятого/опущенного пера</li> </ul> </p> </div>
restoreStyleHelp=<div> <strong>cтиль_восстанови</strong>() - Восстанавливает стиль черепашки, основываясь на ранее выполненной команде <tt>cтиль_сохрани()</tt>. <br/> <p> Стили черепашки включают\: <ul> <li>Цвет пера</li> <li>Толщину пера</li> <li>Цвет заливки</li> <li>Шрифт пера</li> <li>Состояние поднятого/опущенного пера</li> </ul> </p> </div>
savePositionHeadingHelp=<div> <strong>сохрани_курс_позицию</strong>() - Сохраняет текущую позицию и курс черепашки так, чтобы они легко могли быть восстановлены позднее через <tt>восстанови_курс_позицию()</tt>. <br/> </div>
restorePositionHeadingHelp=<div> <strong>восстанови_курс_позицию</strong>() - Восстанавливает текущую позицию и курс черепашки, основываясь на ранее выполненной команде <tt>сохрани_курс_позицию()</tt>. <br/> </div>
beamsOnHelp=<div><strong>лучи_вкл</strong>() - Показывает поперечные лучи с центром на черепашке чтобы помочь понять её курс/ориентацию.</div>
beamsOffHelp=<div><strong>лучи_выкл</strong>() - Скрывает поперечные лучи у черепашки, включенные через <tt>лучи_вкл()</tt>.</div>
clearHelp=<div><strong>очисти</strong>() - Очищает холст черепашки и переносит черепашку в центр холста.</div>
clearOutputHelp=<div><strong>вывод_очисти</strong>() - Очищает окно вывода.</div>
setBackgroundHelp=<div> <strong>фон_установи</strong>(цвет) - Устанавливает фон холста на указанный цвет. Вы можете использовать предопределённые цвета для установки фона, или вы можете создать свои собственные цвета, используя функции <tt>Color</tt>, <tt>ColorHSB</tt> и <tt>ColorG</tt>. </div>
setBackgroundVHelp=<div><strong>фон_2_установи</strong>(цвет1, цвет2) - Устанавливает фон холста на вертикальный цветной градиент, определённый двумя указанными цветами. </div>
repeatHelp=<div><strong>повтори</strong>(n){{ }} - Повторяет указанный блок команд (между фигурными скобками) n раз.<br/></div>
repeatiHelp=<div><strong>i_повтори</strong>(n) {{i \=> }} - Повторяет указанный блок команд (между фигурными скобками) n раз. Текущий индекс повторений доступен как  <tt>i</tt> между фигурными скобками. </div>
repeatWhileHelp=<div><strong>пока_повтори</strong>(условие) {{ }} - Повторяет указанный блок команд (между фигурными скобками) пока данное условие истинно.</div>
repeatForHelp=<div><strong>для_повтори</strong>(seq){{ }} - Повторяет указанный блок команд (между фигурными скобками) для каждого элемента в данной последовательности.<br/></div>
printlnHelp=<div><strong>напиши</strong>(obj) - Отображает данный объект как строку в окне вывода с новой строкой в конце.</div>
readlnHelp=<div><strong>прочти</strong>(строка_запроса) - Отображает данный запрос в окне вывода и читает строку, которую вводит пользователь.</div>
roundHelp=<div><strong>округли</strong>(n, разряд) - Округляет данное число n на указанное количество разрядов после запятой.</div>
randomHelp=<div><strong>случайное</strong>(верхняя_граница) - Возвращает случайное целое между 0 (включительно) и верхней границей (исключая её).</div>
randomDoubleHelp=<div><strong>случайное_двойное</strong>(верхняя_граница) - Возвращает случайное двойной точности десятичное число между 0 (включительно) и верхней границей (исключая её).</div>
setCostumeHelp=<div><strong>костюм</strong>(файл_костюма) - Изменяет костюм (то есть изображение),  связанный с черепашкой, на изображение из указанного файла.</div>
setCostumesHelp=<div><strong>костюмы</strong>(файл_костюма1, файл_костюма2, ...) - Указывает множественные костюмы для черепашки и устанавливает её костюм на первый в последовательности. Вы можете прокрутить по циклу костюмы вызывая <tt>следующий_костюм()</tt>. </div>
nextCostumeHelp=<div><strong>следующий_костюм</strong>() - Изменяет костюм черепашки на следующий в последовательности костюмов, указанных через <tt>костюмы(...)</tt>.</div>
